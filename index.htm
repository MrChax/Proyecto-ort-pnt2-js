<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/styles/styles.css" rel="stylesheet" />
    <script>
      const arrayUsuarios = [
        { nombre: 'Adele Vance', src: '/img/Adele Vance.jpg' },
        { nombre: 'Alex Wilber', src: '/img/Alex Wilber.jpg' },
        { nombre: 'Diego Siciliani', src: '/img/Diego Siciliani.jpg' },
        { nombre: 'Henrietta Mueller', src: '/img/Henrietta Mueller.jpg' },
      ];

      const handlerClick_Card = (id) => {
        let user = document.getElementById(id);
        let contador = user.querySelectorAll('h2')[1];
        contador.innerText = parseInt(contador.innerText) + 1;
      }

      document.addEventListener('DOMContentLoaded', () => {
        const ul = document.querySelector('.users-list');
        arrayUsuarios.map((usuario, index) => {
          const li = document.createElement('li');
          li.className = 'user-item';
          li.id = index + 1;
          li.onclick = () => handlerClick_Card(li.id);

          li.innerHTML = `
            <div class="card user-item__content">
              <a href="#">
                <div class="user-item__image avatar">
                  <img src="${usuario.src}" alt="${usuario.nombre}" />
                </div>
                <div class="user-item__info">
                  <h2>${usuario.nombre}</h2>
                  <h2>0</h2>
                </div>
              </a>
            </div>
          `;

          ul.appendChild(li);
        });
      });
    </script>
  </head>

  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Usuarios</a>
      </nav>
    </header>
    <main>
      <h3>listado de usuarios</h3>
      <ul class="users-list"></ul>
    </main>
    <footer>
      <p>Todos los derechos reservados | 2024</p>
    </footer>
  </body>
</html>
